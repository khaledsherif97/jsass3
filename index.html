<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/css.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Book marks</title>
    </head>
    <body class="bg-danger-subtle m-0 p-0  "> 
         <section class=" parant d-flex justify-content-center">
            <div class="back bg-danger  ">
                <h1 class="display-3 fw-bolder text-center pt-5 ">Bookmarker</h1>
            </div>
         </section>
         <hr>
         <h2 class="text-dark text-center fs-2 fw-bold"> <span><i class="fa-solid fa-bookmark text-danger"></i></span>Bookmark your favorite sites<span><i class="fa-solid fa-bookmark text-danger"></i></span> </h2>
         <div class=" w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
           
            <div class=" w-75 d-flex flex-column justify-content-center">
              <label for="siteName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
            </div>

            <div class=" w-75 d-flex flex-column justify-content-center">
              <label for="siteURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="url" placeholder="Website URL (Website name.com)" class="form-control" id="siteURL">
            </div>
            <button onclick="addSite();"  class="btn btn-outline-danger px-5  rounded-3 text-dark fs-5 fw-semibold border-3" id="">Submit</button>
         </div>
          <hr>
         
          <table class="table w-75 mx-auto my-5 ">
            <thead>
                <th class="text-center">Index</th>
                <th class="text-center">Website Name</th>
               
                <th class="text-center">Visit</th>
        
                <th class="text-center">Delete</th>

            </thead>
            <tbody id="tBody">

            </tbody>


          </table>
         <!-- <td>
            <a href="${siteList[i].url}"  target="_blank"><button class="btn btn-success">
                <i class="fa-solid fa-eye pe-2"></i>
                visit
               </button></a>
          </td>-->


        <script src="main.js"></script>
    </body>
</html>
